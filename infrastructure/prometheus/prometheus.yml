# PHASE 10.102 PHASE 6: PROMETHEUS CONFIGURATION
# Netflix-Grade Metrics Collection

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'blackqmethod'
    environment: 'development'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# Load alert rules
rule_files:
  - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # BlackQMethod Application
  - job_name: 'blackqmethod'
    honor_labels: true
    static_configs:
      - targets:
          - 'host.docker.internal:4000' # Backend application
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets:
          - 'localhost:9090'

  # Node Exporter (host metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets:
          - 'node-exporter:9100'

  # cAdvisor (container metrics)
  - job_name: 'cadvisor'
    static_configs:
      - targets:
          - 'cadvisor:8080'

  # Grafana monitoring
  - job_name: 'grafana'
    static_configs:
      - targets:
          - 'grafana:3000'
    metrics_path: '/metrics'
