name: Docker Build & Push (Netflix-Grade)

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      push_images:
        description: 'Push images to registry'
        required: false
        default: 'false'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================================================
  # BUILD & PUSH BACKEND DOCKER IMAGE
  # ============================================================================
  build-backend:
    name: Build Backend Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            BUILDKIT_INLINE_CACHE=1
          platforms: ${{ startsWith(github.ref, 'refs/tags/') && 'linux/amd64,linux/arm64' || 'linux/amd64' }}

      - name: Scan Backend image for vulnerabilities
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:latest
          format: 'sarif'
          output: 'trivy-backend-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
        continue-on-error: false

      - name: Upload Trivy scan results
        if: github.event_name != 'pull_request' && always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-backend-results.sarif'
        continue-on-error: true # Allow workflow to continue if upload fails, but log warning

  # ============================================================================
  # BUILD & PUSH FRONTEND DOCKER IMAGE
  # ============================================================================
  build-frontend:
    name: Build Frontend Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production
            NEXT_TELEMETRY_DISABLED=1
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            BUILDKIT_INLINE_CACHE=1
          platforms: ${{ startsWith(github.ref, 'refs/tags/') && 'linux/amd64,linux/arm64' || 'linux/amd64' }}

      - name: Scan Frontend image for vulnerabilities
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:latest
          format: 'sarif'
          output: 'trivy-frontend-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
        continue-on-error: false

      - name: Upload Trivy scan results
        if: github.event_name != 'pull_request' && always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-frontend-results.sarif'
        continue-on-error: true # Allow workflow to continue if upload fails, but log warning

  # ============================================================================
  # IMAGE SIZE REPORT
  # ============================================================================
  image-size-report:
    name: Docker Image Size Report
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: github.event_name != 'pull_request'

    steps:
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and analyze images
        run: |
          echo "=� Docker Image Size Report"
          echo "================================"

          # Backend image
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:latest
          BACKEND_SIZE=$(docker image inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:latest --format='{{.Size}}')
          BACKEND_MB=$((BACKEND_SIZE / 1024 / 1024))
          echo "Backend: ${BACKEND_MB} MB"

          # Frontend image
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:latest
          FRONTEND_SIZE=$(docker image inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:latest --format='{{.Size}}')
          FRONTEND_MB=$((FRONTEND_SIZE / 1024 / 1024))
          echo "Frontend: ${FRONTEND_MB} MB"

          echo "================================"

          # Warn if images are too large
          if [ $BACKEND_MB -gt 1024 ]; then
            echo "::warning::Backend image is larger than 1GB. Consider optimizing."
          fi

          if [ $FRONTEND_MB -gt 1024 ]; then
            echo "::warning::Frontend image is larger than 1GB. Consider optimizing."
          fi

          # Create summary
          echo "### Docker Image Sizes" >> $GITHUB_STEP_SUMMARY
          echo "| Image | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | ${BACKEND_MB} MB |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${FRONTEND_MB} MB |" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # DOCKER BUILD STATUS
  # ============================================================================
  build-status:
    name: Build Status Summary
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend, image-size-report]
    if: always()

    steps:
      - name: Check build results
        run: |
          echo "<� Docker Build Results:"
          echo "================================"
          echo "Backend Build: ${{ needs.build-backend.result }}"
          echo "Frontend Build: ${{ needs.build-frontend.result }}"
          echo "Size Report: ${{ needs.image-size-report.result }}"
          echo "================================"

      - name: Fail if any build failed
        if: |
          needs.build-backend.result == 'failure' ||
          needs.build-frontend.result == 'failure'
        run: |
          echo "::error::One or more Docker builds failed"
          exit 1

      - name: Success notification
        if: success()
        run: |
          echo " All Docker images built successfully!"
          echo "=� Images pushed to ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
