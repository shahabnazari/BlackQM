version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: vqmethod-postgres
    environment:
      POSTGRES_DB: vqmethod_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: vqmethod-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # GROBID for PDF full-text extraction (Phase 10.94)
  # Provides 6-10x better extraction than pdf-parse (90%+ vs 15% content)
  grobid:
    image: lfoppiano/grobid:0.8.0
    container_name: vqmethod-grobid
    ports:
      - "8070:8070"
    environment:
      - GROBID_MEMORY=4096m
      - JAVA_OPTS=-Xmx4g -Xms1g
    # STRICT AUDIT FIX: Health check disabled - curl/wget not available in container
    # External monitoring via http://localhost:8070/api/isalive works perfectly
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:8070/api/isalive"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 5
    #   start_period: 60s
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:















